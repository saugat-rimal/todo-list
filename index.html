<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <meta name="description" content="Simple todo list app, using local storage to persist data.">
         <meta name="author" content="Saugat Rimal">
        <title>Simple Todo List</title>
        <link rel="icon" href="../logo.png">
	      <meta property="og:title" content="Simple Todo List" />     
        <meta property="og:image" content="../og-image.png" />
	      <meta property="og:description" content="Simple todo list app, using local storage to persist data.">
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="small.css" media="(max-width: 630px)">

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="index.js"></script>
        
    </head>
    <body>
        <div class="container">
            <h1>Things I've Gotta Get Done</h1>
            <ul id="list-items">
            <!-- Here's where out todo list items will go! -->
            </ul>
            <form class="add-items">
                <input type="text" class="form-control" id="todo-list-item" placeholder="What do you need to do today?">
                <button class="add" type="submit">Add to List</button>
            </form>
            
        </div>
    </body>
</html>
